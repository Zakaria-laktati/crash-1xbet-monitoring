version: '3.8'

services:
  # PostgreSQL - Base de données optimisée
  postgres:
    image: postgres:15-alpine
    container_name: crash_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: crash_db
      POSTGRES_USER: crash_user
      POSTGRES_PASSWORD: crash_password_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crash_user -d crash_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crash_network

  # Token Monitor - Surveillance de l'expiration du token
  token-monitor:
    build:
      context: .
      dockerfile: Dockerfile.token-monitor
    container_name: crash_token_monitor
    restart: unless-stopped
    environment:
      CHECK_INTERVAL: ${CHECK_INTERVAL:-600}  # 10 minutes par défaut
    volumes:
      - ./config:/app/config:ro
    networks:
      - crash_network
    depends_on:
      - postgres

  # Scraper temps réel
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: crash_scraper
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: crash_db
      DATABASE_USER: crash_user
      DATABASE_PASSWORD: crash_password_2025
      # Token 1xBet - à configurer dans config/config.yaml
      XBET_ACCESS_TOKEN: "${XBET_ACCESS_TOKEN:-}"
    volumes:
      - ./config:/app/config:rw
      - ./logs:/app/logs
    networks:
      - crash_network

  # Dashboard Streamlit (port 8501)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: crash_dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: crash_db
      DATABASE_USER: crash_user
      DATABASE_PASSWORD: crash_password_2025
    volumes:
      - ./config:/app/config:rw
    networks:
      - crash_network

volumes:
  postgres_data:
    driver: local

networks:
  crash_network:
    driver: bridge
